{% extends "registrasi/base_cms.html" %}
{% load bootstrap %}

{% block title %}User Registered List{% endblock title %}

{% block content %}
<div style="margin-left:110px;margin-right:110px">
        <table style="margin-top:20px;border:none">
        <tr>
        <td>
        <a href="/" class="btn btn-primary">Content Filtering</a>
        <td>&nbsp</td>
        <td>
        <a href="/logout" class="btn btn-success">Logout</a>
        </td>
        </tr>
        </table>
    <h3 class="page-header">User Add/Edit</h3>
    {% if user_id %}
    <form action="{% url 'registrasi:user_mod' user_id=user_id %}" method="post" class="form-horizontal" role="form">
    {% else %}
    <form action="{% url 'registrasi:user_add' %}" method="post" class="form-horizontal" role="form">
    {% endif %}
      {% csrf_token %}
      {{ form|bootstrap_horizontal }}
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Save</button>
          <a href="{% url 'registrasi:user_list' %}" class="btn btn-danger">Back</a>
        </div>
      </div>
    </form>

</div>
{% endblock content %}
